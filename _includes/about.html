<div class="container-fluid about-section">
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1 main-container">
			<h4>{{site.data.settings.about.headline}}</h4>
			<h5>{{site.data.settings.about.subheadline}}</h5>

			{% if site.data.settings.about.youtube_code != null %}
			<div class="fluid-about-vid">
				<iframe width="100%" height="100%"
					src="https://www.youtube.com/embed/{{site.data.settings.about.youtube_code | remove: 'https://youtu.be/' | remove: 'https://www.youtube.com/watch?v='}}?rel=0"
					frameborder="0" allowfullscreen></iframe>
			</div>
			{% endif %}

		</div>
	</div>
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 about-text">
			{{site.data.settings.about.markdown | markdownify }}
			<div class="cta-button inverted" style="text-align: center">
				<a href="{{ site.data.settings.hero.button_link }}">
					<button>{{ site.data.settings.hero.button_text }}</button>
				</a>
			</div>
		</div>
		
	</div>
</div>
